schema {
  query: Query
}

"""
Сущность клиент
"""
type Client {
  id: ID!
  name: String
  age: Int
  documents: [Document!]!
  relatives: [Relative!]!
}

"""
Сущность документа
"""
type Document {
  id: ID!
  type: String
  number: String
  issueDate: String
  expiryDate: String
}

"""
Сущность родственника клиента.
"""
type Relative {
  id: ID!
  relationType: String
  name: String
  age: Int
}

type Query {
  "Получить клиента по ID. Аналог GET /clients/{id}"
  client(id: ID!): Client

  "Получить документы клиента по его ID. Аналог GET /clients/{id}/documents"
  clientDocuments(clientId: ID!): [Document!]!

  "Получить родственников клиента по его ID. Аналог GET /clients/{id}/relatives"
  clientRelatives(clientId: ID!): [Relative!]!
}
